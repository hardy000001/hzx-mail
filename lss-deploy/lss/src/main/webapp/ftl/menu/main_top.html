<script language="javascript">
	$(function() {
		$('#loginOut').click(function() {
			$.messager.confirm('系统提示', '您确定要退出登录吗?', function(r) {
				if (r) {
					$.post('<@sp.ctx />/login.htm?method=loginOut',{},function(msg){
						window.location.href = "<@sp.ctx />/";
					});
				}
			});
		});
	});
	
	function editPwdDg(){
	    $('#editPassword').dialog('open').dialog('setTitle',"修改密码");
	    $('#fmPwd').form('clear');
    }
  
    
	function newPwd() {
		$('#fmPwd').form(
			'submit',
			{
				"url" : "<@sp.ctx />/user/adminUser.htm?method=updatePwd",
				onSubmit : function() {
					return $(this).form('validate');
				},
				success : function(result) {
					var result = eval('(' + result + ')');
					if (result.errorMsg) {
						$.messager.alert('错误提示', result.errorMsg);
					} else {
						$.messager.alert('成功提示', "密码修改成功，请牢记并下次请用新密码登录！",
							"info", function() {
							$('#editPassword').dialog('close');
							//$('#loginOut').click();
						});
					}
				}
		});
	}
</script>

<div id="editPassword" class="easyui-dialog" style="width:300px;height:200px;padding:10px 20px"

	      <div class="fitem">
	    <label>原密码:</label>
	    <input name="oldPwd" type="password" class="easyui-textbox" required="true"   >
	    </div>
	    <div class="fitem">
	    <label>新密码:</label>
	    <input name="newPwd" type="password" id="newPwd__1"  class="easyui-textbox"  data-options="validType:'length[6,16]',required:true">
	    </div>
	    <div class="fitem">
	    <label>确认新密码:</label>
	    <input name="newPwd2" type="password" class="easyui-textbox" required="required" validType="equals['#newPwd__1']" >
	    </div>
    </form>
    </div>
  <div id="editPassword-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="newPwd()">修改密码</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#editPassword').dialog('close')">关闭</a>
