    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>租赁公司信息维护</title>
     <#include "../include_head.html">
    </head>
    <body>
    <div id="query_panel" class="easyui-panel" title="查询面板"
		style="height: 110px; padding: 10px; background: #fafafa;"
		data-options="iconCls:'icon-search',collapsible:true">
		<form id="queryFm" method="post" novalidate>
			<div class="fitem">
			    <input name="deptid" hidden="true" prompt="隐藏的中心id" value="${deptId!''}">
			    <input name="mchcode" prompt="商户号" class="easyui-textbox">
				<input name="mchname" prompt="商户名称" class="easyui-textbox">
				<select prompt="状态" class="easyui-combobox" name="status" style="width:153px;" panelHeight="auto">   
			 							<option value=""></option>
			 							<option value="0">正常</option>
			 							<option value="1">开户申请</option>
			 							<option value="2">已拒绝</option>
			 							<option value="9">停用</option>
			 	</select>
				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="query()">查询</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-reload" onclick="clearQueryFm();">重置</a>
			</div>
			
		</form>
		<!-- 这里的query是通用js,如果有特别的查询可以不引入 -->
		<#include "../query_js_inc.html">
	</div>
	<table id="dg" title="租赁公司" class="easyui-datagrid" style="height:400px"
     data-options="url:'<@sp.ctx />/user/sys/mchBaseinfo.htm?method=query&deptid=${deptId!''}'",showGroup:true,scrollbarSize:0
    toolbar="#toolbar" pagination="true"
    rownumbers="true" fitColumns="true" singleSelect="true">
		<thead>
			<tr>
			    <th field="id" width="10%" hidden="true">id</th>
			    <th field="mchcode" width="10%">商户号</th>
				<th field="mchname" width="10%">商户名称</th>
				<th field="mchrule" width="8%" hidden="true">结算规则</th>
				<th field="mchtel" width="10%">联系方式 </th>
				<th field="mchaddress" width="10%">商户地址</th>
				<th field="mchlicence"  formatter="formatHref" width="10%">营业执照</th>
				<th field="contracturl" formatter="formatHref" width="10%">合同文件</th>
				<th field="status" width="8%" formatter="formatStatus">状态</th>
				<th field="bankinfo" width="10%">开户银行名称</th>
				<th field="bankaccount" width="8%">开户名</th>
				<th field="accountno" width="10%">开户账号 </th>
				<th field="loginName" width="8%">操作员</th>
				<th field="createtime" width="12%">创建时间 </th>
				<th field="modifytime" width="12%">修改时间</th>
			</tr>
		</thead>
	</table>

	<#include "mch_baseinfo_js.html">
	<div id="dlg" class="easyui-dialog"
		style="width: 400px; height: 405px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons">
		<div class="ftitle">开户</div>
		  
		  <form id="fm"  method="post"   novalidate  enctype="multipart/form-data">
			<div class="fitem" hidden="true">
				<label>id:</label> <input name="id" class="easyui-validatebox">
				<label>mchcode:</label> <input name="mchcode" class="easyui-validatebox">
			</div>
			<div class="fitem">
				<label>商户名称:</label> 
				<input name="mchname" id="mchname" class="easyui-textbox"  required="true">
			</div>
			<div class="fitem" style="display: none">
				<label>入驻结算规则:</label> 
				<select id="gz" class="easyui-combobox" name="mchrule" style="width:153px;" data-options="panelHeight:'auto',editable:false">   
				    
				    <#list mchRuleList as obj>
				        <option value="${obj.id!''}" >${obj.id!''}</option>
				    </#list>   
				       
                </select>  
			</div>
			<div class="fitem">
				<label>联系方式:</label> <input name="mchtel"  class="easyui-textbox">
			</div>
			<div class="fitem">
				<label>商户地址:</label> <input name="mchaddress" class="easyui-textbox" >
			</div>
			<div class="fitem">
				<label>营业执照:</label> <input name="mchlicence" id="mchlicence" class="easyui-filebox" data-options="buttonText: '选择文件'">
			</div>
			<div class="fitem">
				<label>合同文件:</label> <input name="contracturl" id="contracturl" class="easyui-filebox" data-options="buttonText: '选择文件'">
			</div>
			<div class="fitem">
				<label>开户银行名称:</label> <input name="bankinfo"  class="easyui-textbox" >
			</div>
			<div class="fitem">
				<label>开户名 :</label> <input name="bankaccount" class="easyui-textbox" >
			</div>
			<div class="fitem">
				<label>银行开户账号:</label> <input name="accountno" class="easyui-textbox" >
			</div>
		</form>
	</div>
	
	<div id="dlg-buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" onclick="save()">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')">取消</a>
    </div>
    <script type="text/javascript">
    
    
    
 
   
    </script>
   
    </body>
    </html>
